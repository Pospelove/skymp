on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DNOHUB_USERNAME: ${{ secrets.DNOHUB_USERNAME }}
      DNOHUB_PASSWORD: ${{ secrets.DNOHUB_PASSWORD }}
      MASTER_URL: ${{ secrets.MASTER_URL }}
      AUTH_JWT_SECRET: ${{ secrets.AUTH_JWT_SECRET }}
      AUTH_AES_KEY: ${{ secrets.AUTH_AES_KEY }}
      AUTH_AES_IV: ${{ secrets.AUTH_AES_IV }}
      AUTH_EMAIL_USER: ${{ secrets.AUTH_EMAIL_USER }}
      AUTH_EMAIL_PASSWORD: ${{ secrets.AUTH_EMAIL_PASSWORD }}
      AUTH_DB_USERNAME: ${{ secrets.AUTH_DB_USERNAME }}
      AUTH_DB_PASSWORD: ${{ secrets.AUTH_DB_PASSWORD }}
      AUTH_DB_NAME: ${{ secrets.AUTH_DB_NAME }}
      AUTH_DB_HOST: ${{ secrets.AUTH_DB_HOST }}
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            mkdir -p skymp5-server
            cd skymp5-server
            mkdir -p $GITHUB_SHA && cd $GITHUB_SHA
            rm -rf .git
            git init
            git remote add origin https://$DNOHUB_USERNAME:$DNOHUB_PASSWORD@github.com/$GITHUB_REPOSITORY.git
            git fetch origin $GITHUB_SHA
            git reset --hard FETCH_HEAD
            docker build -t skymp5-server .
            rm -rf $GITHUB_SHA
            docker rm -f scamp || true
            export AUTH_JWT_SECRET
            export AUTH_AES_KEY
            export AUTH_AES_IV
            export AUTH_EMAIL_USER 
            export AUTH_EMAIL_PASSWORD
            export AUTH_DB_USERNAME
            export AUTH_DB_PASSWORD
            export AUTH_DB_NAME
            export AUTH_DB_HOST
            docker run -e AUTH_DB_USERNAME -e AUTH_DB_PASSWORD -e AUTH_DB_NAME -e AUTH_DB_HOST -e AUTH_JWT_SECRET -e AUTH_AES_KEY -e AUTH_AES_IV -e AUTH_EMAIL_USER -e AUTH_EMAIL_PASSWORD -v ~/skyrim_data_dir:/skyrim_data_dir -p 8080:8080/tcp -p 3000:3000/tcp -p 7777:7777/udp --name scamp --restart always -dit skymp5-server npm run start-prod -- --master $MASTER_URL --name Nirnroot --maxPlayers 100
          envs: GITHUB_SHA,GITHUB_REPOSITORY,DNOHUB_USERNAME,DNOHUB_PASSWORD,MASTER_URL,AUTH_JWT_SECRET,AUTH_AES_KEY,AUTH_AES_IV,AUTH_EMAIL_USER,AUTH_EMAIL_PASSWORD
          script_stop: true
          command_timeout: 6h
